<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title> Library </title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="panel panel-success">
    <div class="panel-heading">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

        <h2>Book Details</h2>
        <div>

            <form class="form-horizontal" th:object="${editBook}" th:action="@{/book/update}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Author:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{author}" placeholder="Author" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Title" required/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-danger pull-right">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
