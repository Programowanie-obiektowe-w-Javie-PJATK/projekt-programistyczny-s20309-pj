<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title> Library </title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="panel panel-success">
    <div class="panel-heading">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

        <h2>Add Book</h2>
        <div>

            <form class="form-horizontal" th:object="${book}" th:action="@{/book/add}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Author:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{author}" placeholder="Author" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Title" required/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-danger pull-right">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" style="margin-bottom:50px;">
    <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">All Books</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr class="btn-success">
                        <th>Id</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(books)}" class="btn-warning">
                        <td colspan="4" align="center">No Book Added Yet!</td>
                    </tr>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.title}"></td>
                        <td align="center">
                            <a th:href="@{/book/edit/{id}(id=${book.id})}"><span
                                    class="glyphicon glyphicon-pencil"></span></a> &nbsp; &nbsp;
                            <a th:href="@{/book/delete/{id}(id=${book.id})}"><span
                                    class="glyphicon glyphicon-minus"></span></a>
                            <a th:href="@{/book/{id} (id=${book.id})}"><span
                                    class="glyphicon glyphicon-edit"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
